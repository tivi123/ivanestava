<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IM Reparaciones</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .links a {
      text-decoration: none;
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .links a.maps {
      background: #4285f4;
    }
    .links a:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1.png" alt="Imagen 1" />
    <img src="2.png" alt="Imagen 2" />
    <img src="3.png" alt="Imagen 3" />
    <img src="4.png" alt="Imagen 4" />
    <img src="5.png" alt="Imagen 5" />
    <img src="6.png" alt="Imagen 6" />
    <img src="7.png" alt="Imagen 7" />
    <img src="8.png" alt="Imagen 8" />
    <img src="9.png" alt="Imagen 9" />

    <div class="links">
      <a href="https://wa.link/sw2tv1" target="_blank">WhatsApp</a>
      <a href="https://maps.app.goo.gl/rQWwJHMBDhv21cgu5" target="_blank" class="maps">Google Maps</a>
    </div>
  </div>
</body>
</html>
